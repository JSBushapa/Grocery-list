<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorcery-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color:rgb(168, 183, 153); color: rgb(75, 158, 160);">
        <h1>My Very organized Gorcery List</h1>
    </header>

        <div class="pantry-items" >
            <h2>Pantry Items</h2>
            <section div class="canned">
                <h3>Canned </h3>
                <ul>
                    <li>milk</li>
                </ul>
            </section>

            <section div class="dry-goods">
                <h3>Dry goods</h3>
                <ul>
                    <li>bread</li>
                </ul>
            </section>
            <img src="images/canned.jpeg" alt="">
        </div>

        <div class="freezer-items">
            <h2>Freezer items</h2>
            <section div class="veggies">
            <h3>Veggies</h3>
            <ol>
                <li>Spinach</li>
            </ol>
        </section>

        <section div class="snacks">
            <h3>Snackes</h3>
            <ol>
                <li>Chips</li>
            </ol>
        </section>

            <img src="images/veggies.jpeg" alt="">
    </div>

        
    
</body>
</html>
